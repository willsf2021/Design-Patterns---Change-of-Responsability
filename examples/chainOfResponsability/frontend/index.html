<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produtos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container my-4">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-4 text-center">Solicitação de Produtos</h2>

            <form class="d-grid gap-3">
                <select class="form-select" id="select-categorias" aria-label="Categorias de produtos cadastradas.">
                    <option id="void-option-categoria" value=""></option>
                </select>
                <select class="form-select d-none" id="select-produtos"
                    aria-label="Produtos disponíveis para solicitação.">
                    <option id="void-option-produto" value=""></option>
                </select>

                <button type="button" id='submit-solicitacao' class="btn btn-primary w-100 d-none">
                    Solicitar Produto
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
