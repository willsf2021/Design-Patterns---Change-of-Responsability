<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produtos</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-body-tertiary d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-sm-10 col-md-6 col-lg-5">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="text-center fw-light mb-4">
                            Solicitação de Produtos
                        </h2>
                        <form class="d-grid gap-3">
                            <select class="form-select rounded-3" id="select-categorias"
                                aria-label="Categorias de produtos cadastradas.">
                                <option id="void-option-categoria" value=""></option>
                            </select>

                            <select class="form-select rounded-3 d-none" id="select-produtos"
                                aria-label="Produtos disponíveis para solicitação.">
                                <option id="void-option-produto" value=""></option>
                            </select>

                            <button type="button" id="submit-solicitacao"
                                class="btn btn-primary rounded-3 w-100 d-none fw-normal">
                                Solicitar Produto
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-10 col-md-6 col-lg-5">
                <div class="card border-0 shadow-sm rounded-4" id="historico-container">
                    <div class="card-body p-4 p-md-5">
                        <div id="title-placeholder">
                            <h2 class="text-center fw-light mb-4" id="title">
                                Histórico de Pedidos
                            </h2>
                        </div>
                        <div id="solicitacoes-list">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
